<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Price Match Calculator</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .input-group {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }
  .input-group label {
    font-weight: bold;
    margin-right: 10px;
    min-width: 80px;
  }
  input[type="number"],
  input[type="text"] {
    font-size: 16px;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
  .refund-cell {
    font-weight: bold;
    font-family: monospace;
    font-size: 1.1em;
    min-width: 100px;
  }
  .action-cell {
    text-align: center;
  }
  button {
    font-size: 16px;
    padding: 10px 15px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    color: white;
  }
  #addPartBtn {
    background-color: #007bff;
    display: block;
    width: 100%;
    margin-top: 15px;
  }
  .remove-btn {
    background-color: #dc3545;
    padding: 5px 10px;
  }
</style>
</head>
<body>
  <h1>Price Match Calculator</h1>

  <div class="input-group">
    <label for="kitPrice">Kit Price:</label>
    <input
      type="number"
      id="kitPrice"
      min="0"
      step="0.01"
      placeholder="$1000.00"
    />
  </div>

  <table id="partsTable">
    <thead>
      <tr>
        <th>Part Number</th>
        <th>Part Price</th>
        <th>Refund Amount</th>
        <th class="action-cell">Action</th>
      </tr>
    </thead>
    <tbody id="partsTbody"></tbody>
  </table>

  <button id="addPartBtn">Add Part</button>

  <script>
    const kitPriceInput = document.getElementById("kitPrice");
    const addPartBtn = document.getElementById("addPartBtn");
    const partsTbody = document.getElementById("partsTbody");

    function calculateAndDisplayRefunds() {
      const kitPrice = parseFloat(kitPriceInput.value);
      const partRows = [...partsTbody.querySelectorAll("tr")];

      // Step 1: Gather data and calculate total
      let totalPartsPrice = 0;
      const partsData = [];

      for (const row of partRows) {
        const partPriceInput = row.querySelector(".part-price");
        const partPrice = parseFloat(partPriceInput.value) || 0;
        totalPartsPrice += partPrice;
        partsData.push({ row, partPrice });
      }

      // Step 2: Calculate and display refund for each part
      for (const { row, partPrice } of partsData) {
        const refundCell = row.querySelector(".refund-cell");
        let refund = 0;

        if (
          !isNaN(kitPrice) &&
          kitPrice > 0 &&
          totalPartsPrice > 0
        ) {
          // New Equation: (kit price / total parts sum) * part price
          refund = (kitPrice / totalPartsPrice) * partPrice;
        }

        refundCell.textContent = `$${refund.toFixed(2)}`;
      }
    }

    function createPartRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>
          <input type="text" class="part-number" placeholder="e.g., 8KX-2591" />
        </td>
        <td>
          <input type="number" class="part-price" min="0" step="0.01" placeholder="$50.00" />
        </td>
        <td class="refund-cell">$0.00</td>
        <td class="action-cell">
          <button class="remove-btn" title="Remove this part">X</button>
        </td>
      `;
      
      // Event listener for removing a row
      row.querySelector(".remove-btn").addEventListener("click", () => {
        row.remove();
        calculateAndDisplayRefunds();
      });
      
      return row;
    }

    // Add a new part row when the button is clicked
    addPartBtn.addEventListener("click", () => {
      partsTbody.appendChild(createPartRow());
    });

    // Recalculate everything when kit price or any part price changes
    kitPriceInput.addEventListener("input", calculateAndDisplayRefunds);
    partsTbody.addEventListener("input", (event) => {
      if (event.target.classList.contains("part-price")) {
        calculateAndDisplayRefunds();
      }
    });

    // Start with one part input by default
    addPartBtn.click();
  </script>
</body>
</html>
